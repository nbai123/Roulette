<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Roulette</title>
</head>

<body>
    <h1>Roulette</h1>

    <div class="time">
        <h2>Bet Timer</h2>
        <div id="timer">00:</div>
    </div>

    <div id="winningNum">30</div>

    <table class="board">
        <tr>
            <td>
                <div class="cell" id="c0r2">0</div>
                <div class="cell" id="c0r3">00</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="cell" id="c1r1">1</div>
                <div class="cell" id="c1r2">2</div>
                <div class="cell" id="c1r3">3</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="cell" id="c2r1">4</div>
                <div class="cell" id="c2r2">5</div>
                <div class="cell" id="c2r3">6</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="cell" id="c3r1">7</div>
                <div class="cell" id="c3r2">8</div>
                <div class="cell" id="c3r3">9</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="cell" id="c4r1">10</div>
                <div class="cell" id="c4r2">11</div>
                <div class="cell" id="c4r3">12</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="cell" id="c5r1">13</div>
                <div class="cell" id="c5r2">14</div>
                <div class="cell" id="c5r3">15</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="cell" id="c6r1">16</div>
                <div class="cell" id="c6r2">17</div>
                <div class="cell" id="c6r3">18</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="cell" id="c7r1">19</div>
                <div class="cell" id="c7r2">20</div>
                <div class="cell" id="c7r3">21</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="cell" id="c8r1">22</div>
                <div class="cell" id="c8r2">23</div>
                <div class="cell" id="c8r3">24</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="cell" id="c9r1">25</div>
                <div class="cell" id="c9r2">26</div>
                <div class="cell" id="c9r3">27</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="cell" id="c10r1">28</div>
                <div class="cell" id="c10r2">29</div>
                <div class="cell" id="c10r3">30</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="cell" id="c11r1">31</div>
                <div class="cell" id="c11r2">32</div>
                <div class="cell" id="c11r3">33</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="cell" id="c12r1">34</div>
                <div class="cell" id="c12r2">35</div>
                <div class="cell" id="c12r3">36</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="cell" id="c13r1">2 to 1</div>
                <div class="cell" id="c13r2">2 to 1</div>
                <div class="cell" id="c13r3">2 to 1</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="bigCell" id="c1r0">1-18</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="bigCell" id="c5r0">Even</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="bigCell" id="c7r0">Red</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="bigCell" id="c9r0">Black</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="bigCell" id="c11r0">Odd</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="bigCell" id="c13r0">19-36</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="bigCell" id="c1r4">1st 12</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="bigCell" id="c5r4">2nd 12</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="bigCell" id="c9r4">3rd 12</div>
            </td>
        </tr>
    </table>

    <div id="credits">
        <h2>Credits: 500</h2>
    </div>

    <button id="reset">Reset</button>

    <div id="totalBet">
        <h2>Total Bet: 50</h2>
    </div>

    <div id="payouts">
        <h2>Payouts</h2>
    </div>

    <!-- <div id="chips">
        <h2>Chips</h2>
        <button id="one">1</button>
        <button id="five">5</button>
        <button id="ten">10</button>
        <button id="twentyfive">25</button>
        <button id="hundred">100</button>
    </div> -->

    <div id="previousNum">
        <h2>Previous Numbers</h2>
    </div>
</body>

</html>
