    <title>Roulette</title>

                <div id="c0r0">0</div>

        </tr>

        <tr>
            <td>

                <div id="c13r1">2 to 1</div>
                <div id="c13r2">2 to 1</div>
                <div id="c13r3">2 to 1</div>
            </td>
        </tr>
        <tr>
            <td>
                <!-- First 18 -->
                <div class="top18"><h3>1-18</h3>
                    <div id="c1r0"></div>
                    <div id="c2r0"></div>
                    <div id="c3r0"></div>
                    <div id="c4r0"></div>
                    <div id="c5r0"></div>

                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="even">Even</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="red">Red</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="black">Black</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="odd">Odd</div>
            </td>
        </tr>
        <tr>
            <td>
                <!-- 2nd 18 -->
                <div class="bot18"><h3>19-36</h3>
                    <div id="c7r0"></div>
                    <div id="c8r0"></div>

    <div class="credits">
        <h2>Credits: 500</h2>
    </div>

    <button class="reset">Reset</button>

    <div class="totalBet">
        <h2>Total Bet: 50</h2>
    </div>
`
    <div class="payouts">
        <h2>Payouts</h2>
    </div>

    <div class="chips">
        <h2>Chips</h2>
        <button id="one">1</button>
        <button id="five">2</button>
        <button id="ten">10</button>
        <button id="twentyfive">25</button>
        <button id="hundred">100</button>
    </div>

    <div class="previousNum">
        <h2>Previous Numbers</h2>
    </div>

</html>
